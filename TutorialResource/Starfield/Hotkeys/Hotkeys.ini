[Macros]
BoostVanilla=Player.SetAV BoostpackHorizontalPercentage 0.6; cgf "Debug.Notification" "Safety Boost Applied!"
BoostEnhanced=Player.SetAV BoostpackHorizontalPercentage 1.7; cgf "Debug.Notification" "Enhanced Boost Applied!"
BoostTurbo=Player.SetAV BoostpackHorizontalPercentage 3.0; cgf "Debug.Notification" "Turbo Boost Applied!"
BoostOverkill=Player.SetAV BoostpackHorizontalPercentage 6.0; cgf "Debug.Notification" "Overkill Boost Applied!"
amoff=SetINISetting "fAudioVolumeMusic:Audio" "0.9999"; cgf "Debug.Notification" "Music on"
amon=SetINISetting "fAudioVolumeMusic:Audio" "0.0001"; cgf "Debug.Notification" "Music off"
ston=SetINISetting "bGeneralSubtitles:Interface" "1" ; SetINISetting "bDialogueSubtitles:Interface" "1"; cgf "Debug.Notification" "Subtitles On"
stoff=SetINISetting "bGeneralSubtitles:Interface" "0" ; SetINISetting "bDialogueSubtitles:Interface" "0"; cgf "Debug.Notification" "Subtitles Off"
skkMovHom=cgf "SKK_UnlimitedStorageScript.MoveToUnlimitedStorage"
skkMovShp=cgf "SKK_UnlimitedStorageScript.MoveToHomeShip"
skkWrpCmp=cgf "SKK_ConsoleUtilityScript.MoveCompanionFollowersToPlayer"; cgf "Debug.Notification" "Companion Warped!"
photoMenu=showmenu photomodemenu
crewMenu=showmenu shipcrewmenu
tglCollision=tcl; cgf "Debug.Notification" "Collision Toggled"
selectActr=pna;pms 29591b 1
selectTrgt=pnr;pms 29591b 1
unselectTrgt=prid; cgf "Debug.Notification" "Target Unselected"
giftMenu=GetSelectedRef.OpenActorContainer 1; prid
skkInvShp=cgf "SKK_UnlimitedStorageScript.OpenHomeShipCargoHold"
skkInvCmp=cgf "SKK_ConsoleUtilityScript.OpenCompanionFollowersInventory"
skkInvStr=cgf "SKK_UnlimitedStorageScript.OpenUnlimitedStorage"
HelmToggle=if player.getav b120b > 0; player.setav b120b 0; cgf "Debug.Notification" "Helmet On"; elseif player.getav b120b < 1; player.setav b120b 1; cgf "Debug.Notification" "Helmet Off"; endif
SpacesuitToggle=if player.getav b120c > 0; player.setav b120c 0; cgf "Debug.Notification" "Spacesuit On"; elseif player.getav b120c < 1; player.setav b120c 1; cgf "Debug.Notification" "Spacesuit Off"; endif
pushActor=PushActorAway "GetSelectedRef" 2; GetSelectedRef.ApplyHavokImpulse 10.0 0.0 1.0 100.0
warpActor=moveto Player; cgf "Debug.Notification" "Companion Warped!"
healItem=if Player.GetItemCount 0029A847 > 0; Player.EquipItem 0029A847; elseif Player.GetItemCount 0029A847 < 1 && Player.GetItemCount 0000ABF9 > 0; Player.EquipItem 0000ABF9; elseif Player.GetItemCount 0000ABF9 < 1 && Player.GetItemCount 002A9DE8 > 0; Player.EquipItem 002A9DE8; endif 
freezeActor=if GetSelectedRef; GetSelectedRef.ToggleAI; endif; prid; cgf "Debug.Notification" "Target Unselected"
scanMode01=bat "Hotkeys\ScanMode01"; cgf "Debug.Notification" "Default Scan"
scanMode02=bat "Hotkeys\ScanMode02"; cgf "Debug.Notification" "Pulse Scan"
scanMode03=bat "Hotkeys\ScanMode03"; cgf "Debug.Notification" "Thin Scan"

